<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Car Id</th>
            <th>First Name + Last Name</th>
            <th>Rent Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
     <tr *ngFor="let rental of rentals">
         <td>{{rental.id}}</td>
         <td>{{rental.carId}}</td>
         <td>{{rental.customerId}}</td>   
         <td>{{rental.rentDate}}</td>
         <td>{{rental.returnDate}}</td>
     </tr>
</table>
